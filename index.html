<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown Files in GitHub Repository</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin: 10px 0;
        }
        a {
            text-decoration: none;
            color: #4070a0;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Markdown Files in Repository</h1>
    <ul id="file-list"></ul>
    <script>
        async function fetchMarkdownFiles() {
            try {
                const response = await fetch('https://api.github.com/repos/brt100/brt100.github.io/contents');
                const data = await response.json();

                const fileList = document.getElementById('file-list');
                data.forEach(file => {
                    if (file.type === 'file' && file.name.endsWith('.md')) {
                        const listItem = document.createElement('li');
                        const link = document.createElement('a');
                        link.href = file.html_url;
                        link.textContent = file.name;
                        listItem.appendChild(link);
                        fileList.appendChild(listItem);
                    }
                });
            } catch (error) {
                console.error('Error fetching the markdown files:', error);
            }
        }

        fetchMarkdownFiles();
    </script>
</body>
</html>
